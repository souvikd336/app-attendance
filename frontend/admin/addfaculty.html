<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="script.js"></script>
    <style>
        .form-group{
            padding: 20px; 
            width: 500px;
            overflow: auto;
            text-align-last: center;
            position: relative;
            left: 30%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Attendance Management System</a>
          </div>
          <ul class="nav navbar-nav">
            <li ><a href="#">Home</a></li>
            <li><a href="addsubject.html">Subject-Control</a></li>
            <li class="active"><a href="addfaculty.html">Faculty-Control</a></li>
            <li><a href="addstudent.html">Student-Control</a></li>
          </ul>
          <button class="btn btn-danger navbar-btn" onclick="logout()">Logout</button>
          
        </div>
      </nav>
    <div id="main">
    <form>
        <div class="form-group">
            <h3 class="card-title">Add Faculty</h3>
        </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Faculty Name</label>
        <input type="text" class="form-control" id="FormControlInput1" placeholder="enter faculty name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Email Id</label>
        <input type="text" class="form-control" id="FormControlInput2" placeholder="enter email id">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">Department Id</label>
        <input type="text" class="form-control" id="FormControlInput3" placeholder="enter Department name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput4">Password</label>
        <input type="password" class="form-control" id="FormControlInput4" placeholder="enter password">
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" id="formControlButton1" value="Submit" onclick="addFaculty()">
      </div>
      <div class="form-group">
        <p id="message"></p>
      </div>
      
    </form>
</div>
</body>
<script>
  const BASE_URL = "http://localhost:4000/api/v1/addFaculty"
  function addFaculty(){
      let faculty_name = document.getElementById('FormControlInput1');
      let email = document.getElementById('FormControlInput2');
      let DepartmentId = document.getElementById('FormControlInput3');
      let password = document.getElementById('FormControlInput4');
      //let stored = localStorage['myKey'];
      
      axios.post(BASE_URL, {
          name: faculty_name.value,
          email: email.value,
          DepartmentId: DepartmentId.value,
          password: password.value
      }).then(function (response) {
          console.log(response);    
          const data = document.getElementById('message');
      
          data.innerHTML = response.data.message;
          setTimeout(Reload, 5000);
  })
  }
  function Reload(){
      location.reload();
  }
</script>
</html>
